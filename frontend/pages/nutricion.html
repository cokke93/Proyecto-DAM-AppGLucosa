        <div class="nutrition-grid">

            <div class="filter-buttons">
                <button class="filter-btn active">Todos</button>

                <button class="filter-btn">Medio (56-69)</button>
                <button class="filter-btn">Alto (≥70)</button>
            </div>

            <div class="food-table">
                <table>
                    <thead>
                        <tr>
                            <th>Alimento</th>
                            <th>Índice Glucémico</th>
                            <th>Categoría</th>
                            <th>Porción (g)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Manzana</td>
                            <td><span class="gi-indicator gi-low">36</span></td>
                            <td>Fruta</td>
                            <td>120</td>
                        </tr>
                        <tr>
                            <td>Arroz Integral</td>
                            <td><span class="gi-indicator gi-medium">68</span></td>
                            <td>Cereal</td>
                            <td>150</td>
                        </tr>
                        <tr>
                            <td>Pan Blanco</td>
                            <td><span class="gi-indicator gi-high">75</span></td>
                            <td>Panadería</td>
                            <td>60</td>
                        </tr>
                    </tbody>
                </table>
            </div>
