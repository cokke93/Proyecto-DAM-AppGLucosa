<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppGLucosa - Reportes</title>
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/reportes.css">
    <script src="../scripts/reportes.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
            </div>
            <h2>AppGLucosa</h2>
        </div>

        <ul class="nav-menu">
            <li class="nav-item "><i class="fas fa-home"></i><a href="./dashboard.html">Dashboard</a></li>
            <li class="nav-item"><i class="fas fa-chart-line"></i><a href="./estadisticas.html"> Estadísticas</a></li>
            <li class="nav-item"><i class="fas fa-utensils"></i><a href="./nutricion.html"> Nutrición</a></li>
            <li class="nav-item active"><i class="fas fa-file-pdf"></i><a href="./reportes.html"> Reportes</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="header-title">
                <h1>Generador de Reportes</h1>
                <p>Crea informes personalizados para compartir con tu médico</p>
            </div>
        </div>

        <div class="report-date-picker">
            <input type="date" class="date-input" id="startDate">
            <input type="date" class="date-input" id="endDate">
            <button class="btn"><i class="fas fa-filter"></i> Filtrar</button>
        </div>

        <div class="report-preview">
            <div class="pdf-preview">
                <div class="preview-header">
                    <h2>Reporte de Glucosa</h2>
                    <p>Periodo:</p>
                </div>
                <h3>Datos Principales</h3>
                <table style="width: 100%; margin: 15px 0;">
                    <tr>
                        <th>Fecha</th>
                        <th>Glucosa (mg/dL)</th>
                        <th>Estado</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td><span style="color: #4CAF50;"></span></td>
                    </tr>
                </table>

                <div style="margin-top: 30px;">
                    <button id="exportPdfBtn" class="btn">
                        <i class="fas fa-download"></i> Descargar PDF
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
